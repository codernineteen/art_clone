<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font -->
    <link rel="stylesheet" href="https://use.typekit.net/snx7zgg.css">

<body>

            <div class="nav">

                </div>
                <div class="nav-item community">
                    <label for="community-menu">community</label>

        <div class="footer">

            <div class="footer-information">
                <div class="footer-item stores">stores</div>
                <div class="footer-item contact">contact</div>
                <div class="footer-item shipping-return">shipping&Return</div>
